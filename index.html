<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .all{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .show{
      margin-top: 20px;
      width: 300px;
      height: 200px;
      overflow: hidden;
    }
    ul{
      transition: all 2s;
      list-style: none;
      display: flex;
    }
    img{
      width: 300px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="all">
      <div class="show">
          <ul>
            <li><img src="slideshow/images.jpg" alt="图片1"></li>
            <li><img src="slideshow/下载 (1).jpg" alt="图片2"></li>
            <li><img src="slideshow/下载 (2).jpg" alt="图片3"></li>
            <li><img src="slideshow/下载.jpg" alt="图片4"></li>
            <li><img src="slideshow/images.jpg" alt="图片1"></li>
          </ul>
        </div>
  </div>
 
  <script>
    let num = 1;
   setInterval(()=>{
    if(num === 5){
      $("ul").css({transform:"translateX("+num*(-300)+"px)"})
      num =1;
      $("ul").hide().offset();
      $("ul").css({transform:"none"}).show();
      console.log(num)
      $("ul").css({transform:"translateX("+num*(-300)+"px)"})
      console.log(num)
     }else{
      $("ul").css({transform:"translateX("+num*(-300)+"px)"})
     }
     num++
   },2000)
  </script>
</body>
</html>
